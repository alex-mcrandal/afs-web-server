<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/admin/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <meta charset="UTF-8">
</head>
<body id="body">
    <div id="error">
        <h4>Sorry. Login attempt failed</h4>
    </div>
    <h1>
        Admin Page
    </h1>

    <form id="login">

        <label for="userName" class="inputLabel">Username: </label>
        <div class="inputBlock">
            <input type="text" id="userName" name="username" class="adminInput">
        </div>
    
        <label for="password" class="inputLabel">Password: </label>
        <div class="inputBlock">
            <input type="password" id="password" name="password" class="adminInput">
        </div>
        
    </form>
    
    <input type="button" id="loginEvent" value="Log In">

</body>

<script src="/admin/js"></script>

</html>
